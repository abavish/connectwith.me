<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/LoginFormStyle.css">
  <link rel="stylesheet" type="text/css" href="css/TopBar.css">
  <link rel="stylesheet" type="text/css" href="css/BottomBar.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="top-bar">
    <img src="img/logo.png" alt="Top Bar" class="logo">
  </div>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="form-container">
          <form id="login-form">
            <h1>Member Login</h1>
            <div class="form-group">
              <label for="txtUname">Email</label>
              <input type="text" class="form-control" id="txtUname" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="txtPwd">Password</label>
              <input type="password" class="form-control" id="txtPwd" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
					  <input type="checkbox"> Remember me
					</label>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
          </form>
          <div class="register">
            <p>Not Registered? <a href="signup.html">Create an Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-bar navbar navbar-fixed-bottom">
    <div class="legal">
      <p>Copyright &#169; 2018 connectwith.me, Inc. All rights reserved.</p>
    </div>
  </div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/dpd.js"></script>
    <script type="text/javascript" src="scripts/loginScript.js"></script>
</body>

</html>
