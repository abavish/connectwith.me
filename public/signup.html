<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <form class="form-container" id="contact_form">
    <legend>
      <center>
        <h2><b>SIGN UP!</b></h2></center>
    </legend><br>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="first_name" placeholder="First Name" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="last_name" placeholder="Last Name" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="selectContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select name="department" class="form-control selectpicker">
            <option value="">Choose Your Profession</option>
            <option>ACTOR</option>
            <option>ARCHITECT</option>
            <option>DOCTOR</option>
            <option>ENGINEER</option>
            <option>STUDENT</option>
            <option>TEACHER</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="username" placeholder="Username" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="password" placeholder="Password" class="form-control" type="password">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input name="contact_no" placeholder="(777)-777-7777" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea class="form-control" name="about_me" placeholder="Tell us something about yourself..." rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-btn">
              <span class="btn btn-default btn-file">
                  Browseâ€¦ <input onchange="ValidateSize(this)" type="file" id="imgInp" accept="image/x-png,image/gif,image/jpeg">
              </span>
        </span>
        <input name="image" type="text" class="form-control" readonly>
      </div>
      <small class="form-text text-muted">Please upload an image for your profile</small><br>
      <img id="img-upload" />
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-warning">SUBMIT <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
